<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Informational Site | Contact-Me</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

</head>

<body class="bg-light">
    <!--/ Wrapper /-->
    <div class="wrapper">

        <!--/ Navbar /-->
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Basic <span class="text-decor">Information</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars fa-fw text-decor"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact-me.html">Contact</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <a href="https://www.google.com/maps/" target="_blank" rel="noopener noreferrer"><i
                                class="fa fa-diamond-turn-right fa-fw text-decor"></i> Get Directions</a>
                    </span>
                </div>
            </div>
        </nav>

        <!--/ Contact Form /-->
        <div class="container">
            <div class="row">
                <div class="col-12 mx-auto col-md-4 mt-5 py-3 bg-white rounded form-wrap">
                    <h3 class="form-title text-center">Contact Me</h3>
                    <hr class="m-0"/>
                    <div id="errorMsg" class="text-center"></div>
                    <form autocomplete="off" class="form contact-form" id="contactForm">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" id="fname" autocomplete="off" aria-label="First Name" aria-required="true" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" id="lname" autocomplete="off" aria-label="Last Name" aria-required="true" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-Mail</label>
                                    <input type="email" id="email" autocomplete="off" aria-label="E-Mail" aria-required="true" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" id="subject" autocomplete="off" aria-label="Subject" aria-required="true" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="text" id="message" cols="30" rows="5" aria-label="Message" aria-required="true" placeholder="Enter message..." class="form-control"></textarea>
                        </div>
                        <div class="mb-3 d-grid">
                            <button class="btn btn-sm btn-contact" id="contactBtn" type="submit"><i class="fas fa-paper-plane fa-fw"></i> Send Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
